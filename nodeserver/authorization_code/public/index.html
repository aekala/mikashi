<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <h1>Lyrics.io!</h1>
        <div class="media">
          <div>
            <img id="albumArt" class="media-object" width="300"/>
          </div>
          <div class="media-body">
            <dl class="dl-horizontal">
              <dt>Song: </dt><dd id="songText"></dd>   
              <dt>Artist: </dt><dd id="artistText"></dd>            
              <dt>Album: </dt><dd id="albumText"></dd>            
              <dt>Lyrics: </dt><dd id="lyricsText"></dd>                
            </dl>
          </div>
          <a href="/login" class="btn btn-primary">Update Song</a>
        </div>
      </div>      
    </div>  

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }       

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            song = params.song,
            artist = params.artist,
            album = params.album,
            album_art = params.album_art,
            lyrics = params.lyrics,          
            error = params.error;

        const mediaData = [song, artist, album, lyrics];          
        const mediaDataIDs = ['songText', 'artistText', 'albumText', 'lyricsText'];
        for (let i = 0; i < mediaData.length; i++) {
          if (mediaData[i]) {
            document.getElementById(mediaDataIDs[i]).innerHTML = mediaData[i];
          }
        }    
        document.getElementById("albumArt").setAttribute("src", album_art);

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info                  
              $('#login').hide();
              $('#loggedin').show();            
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }
        }
      })();
    </script>
  </body>
</html>
